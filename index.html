<!DOCTYPE html>
<html lang="en">

  <head>
    <title>ADHD To-Do List</title>
        <link rel="icon" href="assets/icons/done-list.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="themes.css" />
  </head>
  <body>
    <!-- create a container for the todo list -->
    <div id="todo-container">
        <!-- todo list header -->
        <div id="app-header">
            <div id="top-bar">
                <h1 class="header-title">
                    <img src="assets/icons/todo.svg" alt="To Do List">
                </h1>
                <div id="theme-switcher">
                    <label for="theme-select">ðŸŽ¨ Theme:</label>
                    <select id="theme-select">
                        <option value="morning-coffee" selected>â˜• Morning Cafee</option>
                        <option value="get-it-done">âš¡ Get It Down</option>
                        <option value="deep-focus">ðŸ§  Deep Focus</option>
                        <option value="clean-slate">ðŸ§¼ Clean Slate</option>
                        <option value="zen-garden">ðŸŒ¿ Zin Garden</option>
                        <option value="theme-pink">ðŸŽ€ Pink Dream</option>
                    </select>
                </div>
            </div>
            <div id="widget-bar">
                <div id="quick-memo-pad" class="quick-memo">
                    <div class="quick-memo-title">Quick Note</div>
                    <ol class="quick-memo-list">
                        <li class="quick-memo-item" contenteditable="true" data-placeholder="Quick notes..."></li>
                        <li class="quick-memo-item" contenteditable="true"></li>
                        <li class="quick-memo-item" contenteditable="true"></li>
                        <li class="quick-memo-item" contenteditable="true"></li>
                        <li class="quick-memo-item" contenteditable="true"></li>
                    </ol>
                </div>
                <div id="clock-panel">
                    <div id="current-time" aria-live="polite"></div>
                    <div id="clock-greeting" class="greeting-text" aria-live="polite"></div>
                    <div id="sleep-countdown" aria-live="polite"></div>
                    <div id="sleep-reminder" aria-live="polite"></div>
                </div>
                <div id="daily-habits-widget" class="daily-habits">
                    <div class="habits-title">Daily Habits</div>
                    <ul class="habits-list">
                        <li class="habit-item habit-sleep" data-habit-id="sleep-goal">
                            <label>
                                <input type="checkbox" class="habit-checkbox" id="sleep-goal-check">
                                <span>ðŸ˜´</span>
                            </label>
                            <input type="text" id="sleep-goal-input" class="habit-input sleep-input" placeholder="11 PM">
                        </li>
                        <li class="habit-item" data-habit-id="habit-1">
                            <label>
                                <input type="checkbox" class="habit-checkbox">
                            </label>
                            <input type="text" class="habit-input" placeholder="ðŸŽ Eat an apple...">
                        </li>
                        <li class="habit-item" data-habit-id="habit-2">
                            <label>
                                <input type="checkbox" class="habit-checkbox">
                            </label>
                            <input type="text" class="habit-input" placeholder="ðŸ’§ 8 cups water...">
                        </li>
                        <li class="habit-item" data-habit-id="habit-3">
                            <label>
                                <input type="checkbox" class="habit-checkbox">
                            </label>
                            <input type="text" class="habit-input" placeholder="ðŸƒ 15 min workout...">
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- create input box -->
        <div id="todo-form">
            <input
            type="text"
            class="input-item"
            name="input_box"
            id="input-box"
            placeholder="Add Task"
            />
            <!-- add button -->
            <button id="input-button" onclick="addTask()">Add</button>
        </div>

        <!-- Three-column layout: matrix left, tasks center, timers right -->
        <div id="main-content">
            <!-- Left column: Eisenhower Matrix -->
            <div id="matrix-column" class="eisenhower-matrix">
                <h2>Eisenhower Matrix</h2>
                <div id="matrix-view">
                    <div class="matrix-grid">
                        <div class="matrix-cell matrix-do-first" data-quadrant="do-first">
                            <div class="matrix-cell-header">
                                <img class="matrix-header-icon" src="assets/icons/rocket.png" alt="Do Now">
                                <span class="matrix-header-text">Do First</span>
                            </div>
                            <div class="matrix-cell-body" id="matrix-do-first"></div>
                        </div>
                        <div class="matrix-cell matrix-schedule" data-quadrant="schedule">
                            <div class="matrix-cell-header">
                                <img class="matrix-header-icon" src="assets/icons/diamond.png" alt="Plan">
                                <span class="matrix-header-text">Plan It</span>
                            </div>
                            <div class="matrix-cell-body" id="matrix-schedule"></div>
                        </div>
                        <div class="matrix-cell matrix-delegate" data-quadrant="delegate">
                            <div class="matrix-cell-header">
                                <img class="matrix-header-icon" src="assets/icons/lightning.png" alt="Delegate">
                                <span class="matrix-header-text">Delegate</span>
                            </div>
                            <div class="matrix-cell-body" id="matrix-delegate"></div>
                        </div>
                        <div class="matrix-cell matrix-eliminate" data-quadrant="eliminate">
                            <div class="matrix-cell-header">
                                <img class="matrix-header-icon" src="assets/icons/latte.png" alt="Later">
                                <span class="matrix-header-text">Do Later</span>
                            </div>
                            <div class="matrix-cell-body" id="matrix-eliminate"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center column: task list -->
            <div id="tasks-column">
                <h2>Task List</h2>
                <ul id="list-container"></ul>
            </div>
            
        </div>

        <hr />
        <!-- task list counter -->
        <div class="counter-container">
            <div id="task-counters">
                Completed: <span id="completed-counter">0</span> | Uncompleted:
                <span id="uncompleted-counter">0</span>
            </div>
        </div>

    </div>

          <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
          <script type="text/javascript" src="script.js"></script>
  </body>

</html>
